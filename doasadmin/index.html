<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayu Player - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/doasadmin/style.css">
    <link rel="icon" href="https://res.cloudinary.com/dlxybta5a/image/upload/v1768327344/profile-pic_glcdia.webp">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Background Effects -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>

        <!-- Login Container -->
        <div id="loginSection" class="admin-container">
            <div class="login-card">
                <h2>Admin Access</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminId">Admin ID</label>
                        <input type="text" id="adminId" placeholder="Enter Admin ID" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPass">Password</label>
                        <input type="password" id="adminPass" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn-primary w-100">Login</button>
                    <p id="loginError" class="error-msg hidden">Invalid credentials</p>
                </form>
            </div>
        </div>

        <!-- Dashboard Container (Hidden by default) -->
        <div id="dashboardSection" class="admin-dashboard hidden">
            <header class="header">
                <div class="logo">
                    <span class="logo-text">Admin Panel</span>
                </div>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </header>
            
            <main class="main-content">
                <div class="library-container full-width">
                    <div class="library-header">
                        <div>
                            <h2 class="library-title">Manage Library</h2>
                            <p class="library-subtitle">Update or remove videos from the global collection</p>
                        </div>
                        <div class="search-box">
                            <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="adminSearch" placeholder="Search videos...">
                        </div>
                    </div>

                    <div id="adminGrid" class="library-grid">
                        <!-- Items will be loaded here -->
                    </div>
                    
                    <div id="loadingState" class="library-empty">
                        <div class="loader-ring" style="position:relative; width:40px; height:40px; margin:0 auto;"></div>
                        <p>Loading library...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content add-video-modal">
            <div class="modal-header">
                <h3>Edit Video</h3>
                <button class="modal-close" id="closeEditModal">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">Video Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLink">Video Link</label>
                        <input type="url" id="editLink" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editType">Type</label>
                            <select id="editType">
                                <option value="movie">Movie</option>
                                <option value="series">Web Series</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editLang">Language</label>
                            <select id="editLang">
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/doasadmin/admin.js"></script>
</body>
</html>
